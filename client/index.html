<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro de Control — Alertas en Tiempo Real</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header class="header" role="banner">
            <div class="header-content">
                <div class="header-left">
                    <h1>Centro de Control de Seguridad</h1>
                    <p class="subtitle">Monitoreo en tiempo real — Cuenca</p>
                </div>
                <div class="header-right">
                    <div class="status-indicator" aria-live="polite" aria-atomic="true">
                        <span id="connection-status" class="status-dot disconnected" aria-hidden="true"></span>
                        <span id="connection-text">Desconectado</span>
                    </div>
                    <div class="client-info">
                        <span id="client-id">ID: —</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content" role="main">
            <section class="summary-panel" aria-label="Resumen de alertas">
                <div class="summary-card critical" role="region" aria-label="Críticas">
                    <div class="summary-info">
                        <h3>Críticas</h3>
                        <p id="count-critical" class="count">0</p>
                    </div>
                </div>
                <div class="summary-card warning" role="region" aria-label="Advertencias">
                    <div class="summary-info">
                        <h3>Advertencias</h3>
                        <p id="count-warning" class="count">0</p>
                    </div>
                </div>
                <div class="summary-card normal" role="region" aria-label="Normales">
                    <div class="summary-info">
                        <h3>Normales</h3>
                        <p id="count-normal" class="count">0</p>
                    </div>
                </div>
                <div class="summary-card info" role="region" aria-label="Total de Alertas">
                    <div class="summary-info">
                        <h3>Total</h3>
                        <p id="count-total" class="count">0</p>
                    </div>
                </div>
            </section>

            <section class="controls-panel" aria-label="Controles y filtros">
                <div class="filter-group">
                    <label for="filter-level">Filtrar por nivel:</label>
                    <select id="filter-level" name="filter-level">
                        <option value="">Todas las alertas</option>
                        <option value="rojo">Críticas</option>
                        <option value="amarillo">Advertencias</option>
                        <option value="verde">Normales</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="btn-clear" class="btn btn-danger" aria-label="Limpiar todas las alertas">Limpiar</button>
                </div>
            </section>

            <section class="alerts-section" aria-label="Alertas en tiempo real">
                <div class="alerts-header">
                    <h2>Alertas en Tiempo Real</h2>
                    <span id="last-update" class="last-update"></span>
                </div>
                <div id="alerts-list-container" class="alerts-container">
                    <div id="alerts-list" class="alerts-list" aria-live="polite">
                        <div class="empty-state">
                            <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                            <p>Esperando alertas...</p>
                            <small>Los eventos aparecerán aquí en tiempo real.</small>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer" role="contentinfo">
            <p>Sistema de Monitoreo de Alertas v2.0</p>
            <span id="current-time" class="clock">--:--:--</span>
        </footer>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
